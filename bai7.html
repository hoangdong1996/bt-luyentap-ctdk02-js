<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    alert("Giải phương trình ax2 + bx + c = 0");
    let coefficientA = parseFloat(prompt("Nhập hệ số a: "));
    let coefficientB = parseFloat(prompt("Nhập hệ số b: "));
    let coefficientC = parseFloat(prompt("Nhập hệ số c: "));
    if (coefficientA == 0) {
        if (coefficientB == 0) {
            if (coefficientC == 0) {
                alert("Phương trình vô số nghiệm ");
            } else {
                alert("Phương trình vô nghiệm ");
            }
        } else {
            alert("Phương trình có nghiệm x = " + -coefficientC/coefficientB);
        }
    } else {
        let delta = coefficientB*coefficientB - 4*coefficientA*coefficientC;
        if (delta < 0) {
            alert("Phương trình vô nghiệm ");
        } else if (delta == 0) {
            alert("Phương trình có nghiệm x = " + -coefficientB / (2 * coefficientA));
        } else {
            let experience1 = (-coefficientB - Math.sqrt(delta) / (2 * coefficientA));
            let experience2 = (-coefficientB + Math.sqrt(delta) / (2 * coefficientA));
            alert("Phương trình có nghiệm X1 = " + experience1  + "   x2 = " + experience2);
        }
    }
</script>
</body>
</html>
