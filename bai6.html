<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("Giải phương trình ax + b = 0");
    let coefficientA = parseFloat(prompt("Nhập hệ số a: "));
    let coefficientB = parseFloat(prompt("Nhập hệ số b: "));
    if (coefficientA === 0) {
        if (coefficientB === 0) {
            alert("Phương tình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        alert("Phương trình có nghiệm X = " + -coefficientB/coefficientA);
        console.log(-coefficientB/coefficientA);
    }
</script>
</body>
</html>
