<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let age = parseFloat(prompt("Nhập tuổi cần kiểm tra: "));
    if (0 < age && age < 120) {
        alert(age + " là tuổi của một người");
    } else {
        alert(age + " không là tuổi một người");
    }
</script>
</body>
</html>
