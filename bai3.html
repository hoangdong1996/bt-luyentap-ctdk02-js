<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = parseFloat(prompt("Nhập cạnh a: "))
    } while (value < 0)
    alert("Diện tích hình vuông cạnh a là: " + value*value );
</script>
</body>
</html>
